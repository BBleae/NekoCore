name: NekoCore
version: @version@
main: net.nekocraft.nekocore.Main
api-version: 1.13
authors: [Shirasawa]
description: NekoCraft only.
website: nekocraft.net
commands:
  show:
    description: Show a item.
    usage: /show
  toggle:
    description: Toggle gamemode.
    usage: /toggle
  explode:
    description: Toggle explode.
    usage: /explode
  acceptrule:
    description: Accept the server rules.
    usage: /acceptrule
  redstonedetect:
    aliases: rsd
    description: Detect high frequency redstone signal.
    usage: /redstonedetect